name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.1)'
        required: false
        type: string

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Publish packages
        run: |
          # Publish each package that has changed
          for pkg in packages/*/; do
            if [ -f "$pkg/package.json" ] && [ -d "$pkg/dist" ]; then
              pkg_name=$(jq -r '.name' "$pkg/package.json")
              pkg_version=$(jq -r '.version' "$pkg/package.json")

              # Check if this version already exists on npm
              if npm view "$pkg_name@$pkg_version" version 2>/dev/null; then
                echo "‚è≠Ô∏è $pkg_name@$pkg_version already published, skipping"
              else
                echo "üì¶ Publishing $pkg_name@$pkg_version"
                cd "$pkg"
                npm publish --access public --provenance || echo "Failed to publish $pkg_name"
                cd -
              fi
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-rust:
    name: Publish Rust Crates
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'release'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates
        run: |
          cd crates
          for crate in platform-*/; do
            if [ -f "$crate/Cargo.toml" ]; then
              crate_name=$(grep '^name = ' "$crate/Cargo.toml" | head -1 | cut -d'"' -f2)
              echo "üì¶ Publishing $crate_name"
              cd "$crate"
              cargo publish --allow-dirty || echo "Failed to publish $crate_name"
              cd -
            fi
          done
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
